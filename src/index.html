<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Stats Card</title>
</head>
<body>
    <select class="player-select">
        <option selected disabled class="player-select__option">
            Select a player...
        </option>
    </select>

    <div class="player-card player-card--hidden">
        <div class="player-card__image"></div>
        <div class="player-card__badge-container">
            <div class="player-card__badge"></div>
        </div>
        <div class="player-card__about">
            <h2 class="player-card__name"></h2>
            <h3 class="player-card__position"></h3>
            <div class="player-card__stats"></div>
        </div>
    </div>
</body>
</html>
